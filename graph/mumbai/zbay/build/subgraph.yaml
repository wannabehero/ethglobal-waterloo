specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ZBay
    network: mumbai
    source:
      address: "0x0e3F24D9b931E1D149ABBB21e8B58036faAa4814"
      abi: ZBay
      startBlock: 37246700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - ProductCancelled
        - ProductCreated
        - ProductDelivered
        - ProductDispatched
        - ProductDisputed
        - ProductPurchased
        - ProductResolved
      abis:
        - name: ZBay
          file: ZBay/abis/ZBay.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProductCancelled(indexed uint256)
          handler: handleProductCancelled
        - event: ProductCreated(indexed uint256,indexed address,indexed uint256,bytes)
          handler: handleProductCreated
        - event: ProductDelivered(indexed uint256)
          handler: handleProductDelivered
        - event: ProductDispatched(indexed uint256)
          handler: handleProductDispatched
        - event: ProductDisputed(indexed uint256)
          handler: handleProductDisputed
        - event: ProductPurchased(indexed uint256,indexed address)
          handler: handleProductPurchased
        - event: ProductResolved(indexed uint256,indexed bool)
          handler: handleProductResolved
      file: ZBay/ZBay.wasm
